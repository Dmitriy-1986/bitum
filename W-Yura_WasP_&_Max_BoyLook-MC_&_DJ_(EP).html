<!DOCTYPE html>
<html lang="uk">

<head>
    <!-- bgcolor theme brozer-->
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#000">
    <!-- end bgcolor theme -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph data-->
    <meta property="og:title" content="Творче об'єднання - Бітум">
    <meta property="og:description"
        content="Бітум | Yura WasP & Max BoyLook - MC & DJ (EP) 2016">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitum.pp.ua/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <meta property="og:image" content="https://bitum.pp.ua/assets/img/bitum-logo.jpg">
    <!--End Open Graph data-->

    <meta name="title" content="Творче об'єднання - Бітум">
    <meta name="description"
        content="Бітум | Yura WasP & Max BoyLook - MC & DJ (EP) 2016">
    <meta name="keywords"
        content="Бітум | Yura WasP & Max BoyLook - MC & DJ (EP) 2016">

    <title>Творче об'єднання - Бітум | Yura WasP & Max BoyLook - MC & DJ (EP) 2016</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel=stylesheet href="./assets/css/audio-player-style.css">

    <style>
        .wrapper-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #000;
            display: grid;
            place-items: center;
            transition: opacity 0.25s, visibility 1s;
            height: 100%;
            width: 100%;
        }

        .fade {
            opacity: 0;
            visibility: hidden;
        }

        .loader img {
            width: 30px;
        }

        #titleMusic {
            color: var(--color-indigo);
        }
    </style>

    <!--favicon.ico-->
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script src="https://kit.fontawesome.com/8e05867fdd.js" crossorigin="anonymous"></script>
    <!--<script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>-->

</head>

<body>
    <!-- Preloader -->
    <div class="wrapper-loader">
        <div class="loader">
            <img src="./assets/img/ajax-loader.gif" alt="Loading">
        </div>
    </div>

    <!-- Header Navigation -->
    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="header-inner">
                    <div id="logo" class="logo"></div>
                    <button id="burgerMenu" class="burger-menu" aria-label="Open menu"></button>
                    <nav class="nav">
                        <ul id="navList" class="nav-list"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <article class="article main-bg-white">
        <div class="container-fluid">
            <div class="container">

                <nav id="breadcrumbMusicAlbum">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="https://bitum.pp.ua/index.html">Головна</a></li>
                        <li class="breadcrumb-item"><a href="https://bitum.pp.ua/music.html">Музика</a></li>
                        <li class="breadcrumb-item active">Бітум | Yura WasP & Max BoyLook - MC & DJ (EP) 2016</li>
                    </ol>
                </nav>

                <h1 class="text-center">Бітум | Yura WasP & Max BoyLook - MC & DJ (EP) 2016</h1>

                <!-- Audio Player -->
                <audio id="myAudio" ontimeupdate="onTimeUpdate()">
                    <source id="source-audio" src="https://bitum.pp.ua/assets/music/ne-albomnyye/1.Дощі.mp3"
                        type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>

                <div class="player-ctn">
                    <div class="infos-ctn">
                        <div class="timer">00:00</div>
                        <div class="title"></div>
                        <div class="duration">00:00</div>
                    </div>
                    <div id="myProgress">
                        <div id="myBar"></div>
                    </div>
                    <div class="btn-ctn">
                        <div class="btn-action first-btn" onclick="previous()">
                            <div id="btn-faws-back">
                                <i class='fas fa-step-backward'></i>
                            </div>
                        </div>
                        <div class="btn-action" onclick="rewind()">
                            <div id="btn-faws-rewind">
                                <i class='fas fa-backward'></i>
                            </div>
                        </div>
                        <div class="btn-action" onclick="toggleAudio()">
                            <div id="btn-faws-play-pause">
                                <i class='fas fa-play' id="icon-play"></i>
                                <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                            </div>
                        </div>
                        <div class="btn-play" onclick="forward()">
                            <div id="btn-faws-forward">
                                <i class='fas fa-forward'></i>
                            </div>
                        </div>
                        <div class="btn-action" onclick="next()">
                            <div id="btn-faws-next">
                                <i class='fas fa-step-forward'></i>
                            </div>
                        </div>
                        <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                            <div id="btn-faws-volume">
                                <i id="icon-vol-up" class='fas fa-volume-up'></i>
                                <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                            </div>
                        </div>
                    </div>
                    <div class="playlist-ctn"></div>
                </div>

            </div>
        </div>
    </article>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="btnShare"></div>
                    <p id="footerContent"></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/header-navigation.js"></script>
    <script defer src="./assets/js/W-Yura_WasP_&_Max_BoyLook-MC_&_DJ_(EP).js"></script>
    <script defer src="./assets/js/footer.js"></script>
    <script defer src="./assets/js/back-to-top.js"></script>
    <script defer src="./assets/js/scrollIndicator.js"></script>

    <script>
        window.addEventListener('load', () => {
            const wrapperLoader = document.querySelector('.wrapper-loader');
            wrapperLoader.classList.add('fade');
        });
    </script>

</body>

</html>
